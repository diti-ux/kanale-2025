<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Falas 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #linkeContainer {
            margin-top: 30px;
            display: none; /* Initially hidden */
        }

        #linkeContainer ul {
            list-style-type: none;
            padding: 0;
        }

        #linkeContainer ul li {
            margin: 10px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .copy-button {
            background-color: #e67e22;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
        }

        .copy-button:hover {
            background-color: #d35400;
        }

    </style>
</head>
<body>

    <h1>IPTV Falas 2025</h1>
    <button onclick="shfaqLinke()">Kliko Këtu</button>

    <div id="linkeContainer">
        <h3>Falas IPTV përditësohen çdo 1 javë</h3>
        <ul>
            <li>
                <span>https://example.com/link1.m3u</span>
                <button class="copy-button" onclick="kopjoLink('https://example.com/link1.m3u')">Kopjo Link</button>
            </li>
            <li>
                <span>https://example.com/link2.m3u</span>
                <button class="copy-button" onclick="kopjoLink('https://example.com/link2.m3u')">Kopjo Link</button>
            </li>
            <li>
                <span>https://example.com/link3.m3u</span>
                <button class="copy-button" onclick="kopjoLink('https://example.com/link3.m3u')">Kopjo Link</button>
            </li>
            <li>
                <span>https://example.com/link4.m3u</span>
                <button class="copy-button" onclick="kopjoLink('https://example.com/link4.m3u')">Kopjo Link</button>
            </li>
            <!-- Shtoni më shumë linke këtu -->
        </ul>
    </div>

    <script>
        function shfaqLinke() {
            // Tregon kutinë e linkeve kur butoni klikohet
            document.getElementById("linkeContainer").style.display = "block";
        }

        function kopjoLink(link) {
            // Krijon një input të fshehur për të kopjuar linkun
            var tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = link;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // Dërgon një mesazh që linku është kopjuar
            alert("Linku është kopjuar në clipboard: " + link);
        }
    </script>

</body>
</html>
