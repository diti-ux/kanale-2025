<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regjistrimi</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 50px; }
    .form-container { background: white; padding: 20px; border-radius: 10px; width: 300px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Regjistrohu</h2>
    <form action="/submit" method="post">
      <input type="text" name="username" placeholder="Emri i përdoruesit" required />
      <input type="email" name="email" placeholder="Email-i" required />
      <button type="submit">Dërgo</button>
    </form>
  </div>
</body>
</html>
